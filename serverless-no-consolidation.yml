service: nodejs-lambda
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1

plugins:
  - serverless-scriptable-plugin
custom:
  scriptable:
    hooks:
      'package:initialize': 'sh ./generate-prisma.sh'
      
# you can add packaging information here
package:
  patterns:
    - '!node_modules/.prisma/client/query-engine-*'
    - '!node_modules/.prisma/client/libquery_engine-*'
    - '!src/generated/**/query-engine-*'
    - '!src/generated/**/libquery_engine-*'
    - '!node_modules/prisma/*'
    - '!node_modules/@prisma/engines/*'
    - 'src/generated/**/libquery_engine-rhel-openssl-1.0.x.so.node'
functions:
  hello:
    handler: src/server.handler
    events: 
      - httpApi: '*'